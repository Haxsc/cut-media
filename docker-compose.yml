version: "3.8"

services:
  # API Python (Backend)
  api:
    build: ./server
    ports:
      - "8000:8000"
    volumes:
      - ./server:/app
      - ./data/models:/data/models # Montar diret√≥rio dos modelos YOLO
      - api_uploads:/app/uploads
      - api_jobs:/app/jobs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js (desenvolvimento)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  api_uploads:
  api_jobs:
